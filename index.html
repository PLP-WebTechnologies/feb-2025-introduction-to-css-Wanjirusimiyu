<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="header">Registration Form</h1>
    <p id="paragraph">Fill in the form with correct details to sign up</p>

    <form action="#"
    >
        <label class="labels" for="full_name" name="full_name">Full Name: </label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter Your Full Name" maxlength="20" minlength="8" required>
        <br><br>

        <label class="labels" for="email" name="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        <br><br>

        <label class="labels" for="password" name="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        <br><br>

        <label class="labels" for="confirm_password" name="confirm_password">Confirm Password: </label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password" required>
        <br><br>

        <label class="labels" for="phone_number" name="phone_number">Phone Number: </label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="Enter Your Phone Number" required>
        <br><br>

        <button class="buttons" type="submit">Sign up</button>
        <button class="buttons" type="reset">Cancel</button>

        <footer> &copy; All Rights Reserved. 2025</footer>
    </form>
    
</body>
</html>
